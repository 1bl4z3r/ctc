<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You're Offline</title>
  <style>
    :root {
      --bg: #f8fafc;
      --text: #1e293b;
      --muted: #475569;
      --button-bg: #1d4ed8;
      --button-hover: #2563eb;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --text: #f1f5f9;
        --muted: #94a3b8;
        --button-bg: #2563eb;
        --button-hover: #3b82f6;
      }
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--bg);
      color: var(--text);
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 2rem;
    }

    svg {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      fill: var(--muted);
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 24 24">
    <path d="M12 1a11 11 0 0 0-7.823 18.823L1 23l1.414 1.414 20-20L23 3l-3.177 3.177A11 11 0 0 0 12 1zm0 2a9 9 0 0 1 8.485 6.03l-1.462 1.462A7.5 7.5 0 0 0 6.508 5.977L4.03 8.455A9 9 0 0 1 12 3zm-9 9a9 9 0 0 1 13.818-7.577l-1.46 1.46A7.5 7.5 0 0 0 5.975 11.49l-1.462 1.462A9.03 9.03 0 0 1 3 12zm0 0a9 9 0 0 1 7.577 13.818l-1.46-1.46A7.5 7.5 0 0 0 5.978 12.508L3 14.485A9.03 9.03 0 0 1 3 12zm18 0a9 9 0 0 1-13.818 7.577l1.46-1.46A7.5 7.5 0 0 0 18.025 12.51l1.462-1.462A9.03 9.03 0 0 1 21 12zm0 0a9 9 0 0 1-7.577-13.818l1.46 1.46A7.5 7.5 0 0 0 18.022 11.49l1.462-1.462A9.03 9.03 0 0 1 21 12z"/>
  </svg>
  <h1>No Internet Connection</h1>
  <p>It looks like you're offline. Please check your connection and try again.</p>
  <button onclick="location.reload()">Try Again</button>
</body>
</html>
